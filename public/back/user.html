<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">

</head>
<body >
 <!-- 左边侧边栏 -->
 <div class="lt_aside">
   <!-- 标题 -->
   <div class="brand">
     <a href="#">黑马26期</a>
   </div>
   <!-- 用户 -->
   <div class="user">
     <img src="./images/1.png" alt="">
     <p>超级管理员</p>
   </div>
   <!-- 侧边栏 -->
   <div class="nav">
     <ul><li><a href="user.html" class="current" ><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li></ul>
     <ul>
       <li>
         <a href="javascript:;"  class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
         <div class="child" style="display: none;">
           <a href="first.html">一级分类</a>
           <a href="second.html">二级分类</a>
         </div>
        </li>
    </ul>
     <ul><li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li></ul>
   </div>

 </div>

 <!-- 右侧主体部分 -->
 <div class="lt_main">
   <!-- 头部 -->
   <div class="lt_topbar">
     <a href="javascript:;" class="pull-left icon_menu" >
       <i class="glyphicon glyphicon-align-justify "></i>
      </a>
     <a href="javascript:;" class="pull-right icon_logout">
       <i class="glyphicon glyphicon-log-out "></i>
      </a>
   </div>
   <!-- 底部 -->
   <div class="container-fluid">
      <ol class="breadcrumb">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">用户管理</li>
        </ol>


        <div class="lt_content">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>序号</th>
                <th>用户名</th>
                <th>手机号</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
             
            </tbody>
          </table>
          <div class="text-right">
            <ul id="paginator" ></ul>
          </div>
        
        </div>
   </div>
 </div>
  <!-- 模态框 -->
 <div class="modal fade" tabindex="-1" role="dialog" id="logoutModal">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i>  您确定要退出后台管理系统</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary " id="logoutBtn">退出</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script type="text/html" id="tpl">
    {{ each rows v i }}
    <tr>
      <td>{{ i + 1 + (page-1) * size }}</td>
      <td>{{ v.username }}</td>
      <td>{{ v.mobile }}</td>
      <!-- isDelete 标记当前用户的状态
           如果为 1, 已启用
           如果为 0, 已禁用
      -->
      <td>{{ v.isDelete === 1 ? "正常" : "已禁用" }}</td>
      <td>
        {{ if v.isDelete === 1 }}
          <button class="btn btn-danger">禁用</button>
        {{ /if }}
        {{ if v.isDelete === 0 }}
          <button class="btn btn-success">启用</button>
        {{ /if }}
      </td>
    </tr>
  {{ /each }}

  </script>
  
 
 
 
 
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/checkLogin.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>

</body>
</html>
